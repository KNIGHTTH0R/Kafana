<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scripts/managerScripts.js"></script>
    <link rel="stylesheet" href="/styles/managerStyle.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <div class="sidebar-header">
                    <div class="sidebar-brand">
                        <a href="/pages/manager.html">Welcome <span id="showNameOfManager"></span></a></div>
                </div>
                <li><a href="/intex.html" id="logoutManagerBtn">Logout</a></li>
                <li><a href="#createNewUser" id="createNewUserBtn">Create new user</a></li>
                <li><a href="#listOfAllWaiters" id="listOfUsersBtn">List of all waiters + me :)</a></li>
                <li><a href="#createTheMenu" id="createTheMenuBtn">Create the menu</a></li>
                <li><a href="#manageTheTables" id="manageTheTablesBtn">Manage the tables</a></li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2" id="changeMainPart">
                        <h1>As manager you are able to: create new user; see the list of all waiters + you (edit or delete them); create and edit the menu; manage the tables. Enjoy your work &#128523;</h1>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script>
        $(document).ready(function () {
            var trigger = $('.hamburger'),
                overlay = $('.overlay'),
                isClosed = false;

            var logoutManagerBtn = document.getElementById("logoutManagerBtn");
            var showNameOfManager = document.getElementById("showNameOfManager");
            var createNewUserBtn = document.getElementById("createNewUserBtn");
            var changeMainPart = document.getElementById("changeMainPart");
            var listOfUsersBtn = document.getElementById("listOfUsersBtn");
            var createTheMenuBtn = document.getElementById("createTheMenuBtn")
            var manageTheTablesBtn = document.getElementById("manageTheTablesBtn")
            
        
            managerJs.init(logoutManagerBtn, showNameOfManager,createNewUserBtn,changeMainPart,listOfUsersBtn,createTheMenuBtn,manageTheTablesBtn)

            trigger.click(function () {
                hamburger_cross();
            });

            function hamburger_cross() {

                if (isClosed == true) {
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }

            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });
        });

    </script>
</body>

</html>
